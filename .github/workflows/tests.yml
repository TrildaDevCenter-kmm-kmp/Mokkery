name: Tests Mokkery
on:
  workflow_dispatch:
  pull_request:
jobs:
  build-runtime:
    name: Builds runtime
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Run unit tests
        run: ./gradlew :mokkery-runtime:assemble
  runtime-unit-tests:
    name: Runs runtime unit tests
    needs: build-runtime
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Run unit tests
        run: ./gradlew :mokkery-runtime:allTests
  functional-tests:
    name: Runs functional tests
    runs-on: ubuntu-latest
    needs: build-runtime
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Run functional tests
        run: ./gradlew :mokkery-gradle:functionalTest
